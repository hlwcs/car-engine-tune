<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Tune ‚Äî Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #1a2f3f 0%, #16222e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            margin: 0;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            padding: 24px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: #a0c0d0;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .car-showcase {
            background: #2c3e4e;
            border-radius: 24px;
            padding: 30px 20px;
            margin-bottom: 24px;
            box-shadow: inset 0 -3px 0 #1d2b35, 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid #4a6572;
        }

        .car {
            position: relative;
            width: 100%;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .car-body {
            width: 240px;
            height: 60px;
            background-color: #c00000;
            border-radius: 30px 30px 15px 15px;
            position: relative;
            box-shadow: 0 8px 0 #6d0000;
            transition: background-color 0.2s ease;
        }

        .car-body::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 40px;
            width: 80px;
            height: 25px;
            background: #a0d0ff;
            border-radius: 20px 20px 5px 5px;
            opacity: 0.8;
        }

        .car-body::after {
            content: '';
            position: absolute;
            top: 15px;
            right: -5px;
            width: 12px;
            height: 12px;
            background: #ffdd99;
            border-radius: 50%;
            box-shadow: -2px 0 5px #ffaa00;
        }

        .wheels {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin-top: -5px;
        }

        .wheel {
            width: 35px;
            height: 35px;
            background-color: #2b2b2b;
            border-radius: 50%;
            border: 4px solid #555;
            box-shadow: 0 5px 0 #111;
            transition: all 0.2s ease;
        }

        .wheel::after {
            content: '';
            display: block;
            width: 12px;
            height: 12px;
            background: #aaa;
            border-radius: 50%;
            margin: 8px auto;
            border: 2px solid #444;
        }

        .wheel-front {
            margin-left: 15px;
        }
        .wheel-rear {
            margin-right: 15px;
        }

        .body-sport .car-body {
            border-bottom: 4px solid #ff9900;
            box-shadow: 0 8px 0 #6d0000, 0 0 0 2px #ff9900;
        }
        .body-sport .car-body::before {
            background: #c0e0ff;
        }

        .body-extreme .car-body {
            border-bottom: 8px double #ff5500;
            box-shadow: 0 8px 0 #6d0000, 0 0 0 3px #ff3300;
            clip-path: polygon(0% 0%, 100% 0%, 95% 100%, 5% 100%);
        }

        .wheels-alloy .wheel {
            background-color: #c0c0c0;
            border: 4px solid #e0e0e0;
            box-shadow: 0 5px 0 #7f8c8d;
        }
        .wheels-alloy .wheel::after {
            background: #f1c40f;
            width: 10px;
            height: 10px;
        }

        .wheels-deep .wheel {
            background-color: #111;
            border: 4px solid #f1c40f;
            box-shadow: 0 5px 0 #b7950b, 0 0 0 2px #fff;
        }

        .tuning-panel {
            margin-bottom: 24px;
        }
        .tuning-panel h3 {
            color: #fff;
            font-size: 16px;
            margin-bottom: 12px;
            opacity: 0.9;
            border-left: 4px solid #ffaa00;
            padding-left: 12px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tune-btn, .color-btn {
            background: #34495e;
            border: none;
            color: #ecf0f1;
            padding: 12px 18px;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 600;
            flex: 1 1 auto;
            min-width: 100px;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid #5f7a8c;
            box-shadow: 0 4px 0 #1c2b36;
        }

        .tune-btn.active {
            background: #e67e22;
            border-color: #f39c12;
            color: white;
            box-shadow: 0 4px 0 #b45d1b;
            transform: translateY(-2px);
        }

        .color-btn {
            background: #95a5a6;
            color: #2c3e50;
            text-shadow: 0 1px 0 white;
        }

        .color-btn[data-color="red"] { background: #e74c3c; color: white; }
        .color-btn[data-color="blue"] { background: #3498db; color: white; }
        .color-btn[data-color="black"] { background: #2c3e50; color: white; }
        .color-btn[data-color="yellow"] { background: #f1c40f; color: #2c3e50; }

        .budget-panel {
            background: #1e2b36;
            border-radius: 60px;
            padding: 16px 24px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #f39c12;
            font-size: 24px;
            font-weight: 700;
            color: #f1c40f;
            box-shadow: 0 5px 0 #0f1a22;
        }
        .budget-panel span {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .share-btn {
            width: 100%;
            background: #2ecc71;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 700;
            padding: 18px;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 6px 0 #1e8b4c;
            transition: 0.1s ease;
            border: 1px solid #55ef9e;
        }
        .share-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #1e8b4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Garage Tune</h1>
        <p class="subtitle">–°–æ–±–µ—Ä–∏ –º–∞—à–∏–Ω—É –º–µ—á—Ç—ã</p>

        <div class="car-showcase">
            <div class="car" id="carModel">
                <div class="car-body" id="carBody"></div>
                <div class="wheels">
                    <div class="wheel wheel-front" id="wheelFront"></div>
                    <div class="wheel wheel-rear" id="wheelRear"></div>
                </div>
            </div>
        </div>

        <div class="budget-panel">
            <span>üí∞ –ë—é–¥–∂–µ—Ç: <span id="budgetValue">5000</span> $</span>
        </div>

        <div class="tuning-panel">
            <h3>–û–±–≤–µ—Å (Body Kit)</h3>
            <div class="options">
                <button class="tune-btn active" data-part="body" data-value="stock">–°—Ç–æ–∫ (0$)</button>
                <button class="tune-btn" data-part="body" data-value="sport">–°–ø–æ—Ä—Ç (500$)</button>
                <button class="tune-btn" data-part="body" data-value="extreme">–≠–∫—Å—Ç—Ä–∏–º (1200$)</button>
            </div>
        </div>

        <div class="tuning-panel">
            <h3>–î–∏—Å–∫–∏ (Wheels)</h3>
            <div class="options">
                <button class="tune-btn active" data-part="wheels" data-value="stock">–°—Ç–æ–∫ (0$)</button>
                <button class="tune-btn" data-part="wheels" data-value="alloy">–õ–µ–≥–∫–æ—Å–ø–ª–∞–≤–Ω—ã–µ (300$)</button>
                <button class="tune-btn" data-part="wheels" data-value="deep">–ì–ª—É–±–æ–∫–∏–π –≤—ã–ª–µ—Ç (600$)</button>
            </div>
        </div>

        <div class="tuning-panel">
            <h3>–û–∫—Ä–∞—Å–∫–∞ (Color)</h3>
            <div class="options">
                <button class="color-btn" data-color="red">–ö—Ä–∞—Å–Ω—ã–π</button>
                <button class="color-btn" data-color="blue">–°–∏–Ω–∏–π</button>
                <button class="color-btn" data-color="black">–ß–µ—Ä–Ω—ã–π</button>
                <button class="color-btn" data-color="yellow">–ñ–µ–ª—Ç—ã–π</button>
            </div>
        </div>

        <button class="share-btn" id="shareBtn">üèÅ –ü–æ–∫–∞–∑–∞—Ç—å –º–µ—Ö–∞–Ω–∏–∫—É</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –±–æ—Ç–∞
        const BOT_TOKEN = '8229027130:AAEI8uuVc0jYWKArncUMEIdwdzxVTdSS_as';
        const TELEGRAM_API_URL = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

        const prices = {
            body: { stock: 0, sport: 500, extreme: 1200 },
            wheels: { stock: 0, alloy: 300, deep: 600 }
        };

        let currentState = {
            body: 'stock',
            wheels: 'stock',
            color: 'red'
        };

        let currentBudget = 5000;

        const carElement = document.getElementById('carModel');
        const carBody = document.getElementById('carBody');
        const budgetSpan = document.getElementById('budgetValue');

        function getColorCode(colorName) {
            const colors = {
                'red': '#e74c3c',
                'blue': '#3498db',
                'black': '#2c3e50',
                'yellow': '#f1c40f'
            };
            return colors[colorName] || '#e74c3c';
        }

        function updateColor(color) {
            carBody.style.backgroundColor = getColorCode(color);
        }

        function updateCarClass() {
            carElement.className = 'car';
            carElement.classList.add(`body-${currentState.body}`);
            carElement.classList.add(`wheels-${currentState.wheels}`);
        }

        function recalcBudget() {
            let totalSpent = prices.body[currentState.body] + prices.wheels[currentState.wheels];
            let remaining = 5000 - totalSpent;
            currentBudget = remaining;
            budgetSpan.innerText = currentBudget;

            if (currentBudget < 0) {
                budgetSpan.style.color = '#ff6b6b';
            } else {
                budgetSpan.style.color = '#f1c40f';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram
        async function sendToTelegram(message) {
            try {
                const chatId = tg.initDataUnsafe?.user?.id;
                
                if (!chatId) {
                    console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å chat_id');
                    tg.showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                    return;
                }

                const response = await fetch(TELEGRAM_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const data = await response.json();
                
                if (data.ok) {
                    tg.showAlert('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –±–æ—Ç–∞!');
                } else {
                    tg.showAlert('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + data.description);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                tg.showAlert('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        }

        document.querySelectorAll('.tune-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const part = this.dataset.part;
                const value = this.dataset.value;

                document.querySelectorAll(`.tune-btn[data-part="${part}"]`).forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                currentState[part] = value;
                updateCarClass();
                recalcBudget();
            });
        });

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const color = this.dataset.color;
                currentState.color = color;
                updateColor(color);
            });
        });

        document.getElementById('shareBtn').addEventListener('click', function() {
            const message = `üöó <b>–¢—é–Ω–∏–Ω–≥ –≥–æ—Ç–æ–≤!</b>\n\n` +
                           `–û–±–≤–µ—Å: ${currentState.body}\n` +
                           `–î–∏—Å–∫–∏: ${currentState.wheels}\n` +
                           `–¶–≤–µ—Ç: ${currentState.color}\n` +
                           `–û—Å—Ç–∞—Ç–æ–∫ –±—é–¥–∂–µ—Ç–∞: ${currentBudget}$`;
            
            tg.showAlert(`üöó –¢–≤–æ–π —Ç—é–Ω–∏–Ω–≥:\n–û–±–≤–µ—Å: ${currentState.body}\n–î–∏—Å–∫–∏: ${currentState.wheels}\n–¶–≤–µ—Ç: ${currentState.color}\n–û—Å—Ç–∞—Ç–æ–∫ –±—é–¥–∂–µ—Ç–∞: ${currentBudget}$`);
            
            sendToTelegram(message);
        });

        updateCarClass();
        updateColor('red');
        recalcBudget();

        tg.MainButton.setText('–ì–û–¢–û–í–û');
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            const message = `üèÅ <b>–§–∏–Ω–∞–ª!</b>\n\n` +
                           `–û–±–≤–µ—Å: ${currentState.body}\n` +
                           `–î–∏—Å–∫–∏: ${currentState.wheels}\n` +
                           `–¶–≤–µ—Ç: ${currentState.color}\n` +
                           `–û—Å—Ç–∞—Ç–æ–∫ –±—é–¥–∂–µ—Ç–∞: ${currentBudget}$`;
            
            tg.sendData(JSON.stringify({
                action: 'main_button_clicked', 
                state: currentState,
                bot_token: BOT_TOKEN
            }));
            
            sendToTelegram(message);
        });
    </script>
</body>
</html>
